    <!-- Основное содержимое -->
    <main id="content">
        <section class="methods-feedback">
            <h2>Способы связи:</h2>
            <ol>
                <li>Почта</li>
                <li><a href="https://github.com/Tsntnb">GitHub</a></li>
                <li>Discord - imtechnoinside</li>
            </ol>
        </section>
        <section class="email-feedback">
            <form>
              <div>
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="subject">Тема:</label>
                <select id="subject" name="subject">
                  <option>Общий вопрос</option>
                  <option>Написать молитву</option>
                  <option>Хочу попробовать вашу кутью</option>
                </select>
              </div>
              <div>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit">Отправить</button>
            </form>         
        </section>
    </main>
